    <section id="contact">
        <div class="container-fluid fade-in">
            <div class="container">
                <div class="row justify-content-center mb-5">
                    <div class="col-8">
                        <h1 class="text-center fw-bold">HUBUNGI SAYA</h1>
                        <hr>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form action="https://formspree.io/f/xeoopwnp" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" name="name" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea name="message" class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-custom">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="icon-contact fade-in">
                    <ul>
                        <li><i class="bi bi-telephone"></i> <br> +62 857-9700-6924</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
